<div layout="row">
	<div class="gallery-wrapper" flex="100" flex-gt-lg="80">
	    <div masonry="{ 'isFitWidth': true }" class="masonry">
	        <div class="masonry-brick md-whiteframe-z1" ng-repeat="funnyThumbnail in vm.funnyThumbnails">
	            <a class="brick-inside" ng-href="#/preview/{{funnyThumbnail.funnyPictureId}}">
	                <img ng-src="{{funnyThumbnail.url}}" alt="">
	            </a>
	        </div>
	    </div>
	    <pagination total-items="vm.totalItems" ng-model="vm.currentPage" items-per-page="vm.itemsPerPage" ng-change="vm.pageChanged()" ng-show="vm.showPagination()"></pagination>
	</div>
</div>
